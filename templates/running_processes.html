<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Processes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 60%;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 10px;
            color: #007bff;
        }

        .back-button {
            margin-top: 15px;
            text-align: center;
        }

        .back-button a {
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button a:hover {
            background-color: #0056b3;
        }

        .total-processes {
            margin-top: 10px;
        }

        table {
            width: 60%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="back-button">
            <a href="/">Back</a>
        </div>
        <p class="total-processes">Total Running Processes: {{ processes|length }}</p>
    </div>
    <h1>Running Processes</h1>
    <table>
        <thead>
            <tr>
                <th>Process Name</th>
                <th>Memory (Bytes)</th>
                <th>CPU Usage (%)</th>
            </tr>
        </thead>
        <tbody>
            {% for process in processes %}
            <tr>
                <td>{{ process.name }}</td>
                <td>{{ process.memory }}</td>
                <td>{{ process.cpu_percent }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
